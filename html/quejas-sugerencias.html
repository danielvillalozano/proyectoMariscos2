<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quejas y Sugerencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/quejas-sugerencias.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Restaurante de Mariscos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Quejas y Sugerencias</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    <h1 class="text-center mb-4">Contáctenos</h1>
    <form action="https://formsubmit.co/danielvillalozano541@gmail.com" method="POST" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="Nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" name="Fecha de Nacimiento" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="Correo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Comentarios</label>
        <textarea name="Comentarios" class="form-control" rows="4"></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <input type="submit" value="Enviar" class="btn btn-primary">
        <input type="reset" value="Limpiar" class="btn btn-secondary">
      </div>
    </form>
  </main>

  <footer class="text-center mt-5 mb-3">
    <p>&copy; 2025 Restaurante de Mariscos</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
